					{

					}
				}
			});
			function validat(){
				if ($('#old_password').val() == "")
				{
					alert("You must enter old password");
					return false;
				}
				if ($('#new_password').val() == "")
				{
					alert("You must enter new password");
					return false;
				}
				if ($('#confirm_password').val() == "")
				{
					alert("You must enter new password");
					return false;
				}
				if ($('#confirm_password').val() != $('#new_password').val())
				{
					alert("Confirm Password does not match");
					return false;
				}
			}
